<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            transform: translate3d();
            transform: translateZ();

            /* 透视  视距   近大远小 */
            perspective: 1000px;

            /* 让子集处于3d空间（放在父级） */
            transform-style: preserve-3d;

            /* 沿着z轴旋转 */
            transform: rotateZ();
        }
    </style>
</head>
