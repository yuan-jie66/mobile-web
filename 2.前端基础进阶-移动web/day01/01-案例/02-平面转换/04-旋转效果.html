<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转效果</title>
    <style>
        img {
            width: 250px;

            /* 注意给过渡效果 */
            transition: all 3s;
        }
        
        img:hover {
            /* 顺 */
            /* deg：程度（degree） */
            transform: rotate(360deg);


            /* 逆 */
            /* transform: rotate(-360deg); */


            /* 顺时针正值 */
            /* 逆时针负值 */
        }

        
    </style>
</head>
<body>
    <img src="./images/rotate.png" alt="">
</body>
</html>
